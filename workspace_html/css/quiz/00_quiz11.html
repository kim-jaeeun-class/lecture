<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Grocery Store a Ecommerce Online Shopping Category Flat Bootstrap Responsive
            Website Template
        </title>
        <link rel="stylesheet" href="asset/00_quiz11.css">
    </head>
    <body>
        <div class="fixed">
            <div class="fixed-left">Today's Special Offers!</div>
            <form class="fixed-search">
                <input class="search-txt" type="text" placeholder="Search a product...">
                <button class="search-btn" type="button">버튼명</button>
            </form>
            <form class="fixed-cartbtn">
                <button class="cart-btn" type="button">View Your Cart</button>
            </form>
            <div class="fixed-infobtn"></div>
            <div class="fixed-conbtn">Contact Us</div>
        </div>
        <div class="header">
            <div class="logo">
                <h1>
                    <span>Grocery</span><br>
                    Store
                </h1>
            </div>
            <div class="menu"></div>
            <div class="con-info"></div>
            <div class="con-info"></div>
        </div>
        <div class="body">
            <div class="top-menu">
                <div class="root">Home</div>
                <div class="child">Households</div>
            </div>
            <div class="sidebar">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="main">
                <div class="head"></div>
                <div class="h1"></div>
                <div class="h2"></div>
                <div class="product"></div>
                <div class="h2"></div>
                <div class="product"></div>
                <div class="h2"></div>
                <div class="product"></div>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom1">
                <div class="sub1"></div>
                <div class="sub2"></div>
            </div>
            <div class="bottom2">
                <div class="bo-row1">
                    <div class="col1"></div>
                    <div class="col1"></div>
                    <div class="col1"></div>
                    <div class="col2"></div>
                </div>
                <div class="bo-row2">
                    <div class="payments">
                        <div class="paytxt"></div>
                        <div class="payimg"></div>
                    </div>
                    <div class="connect">
                        <div class="contxt"></div>
                        <div class="conimg"></div>
                    </div>
                </div>
                <div class="bo-row3">
                    © 2016 Grocery Store. All rights reserved | Design by W3layouts
                </div>
            </div>
        </div>
        <div class="up-btn"></div>
    </body>
</html>
