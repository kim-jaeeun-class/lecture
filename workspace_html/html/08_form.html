<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        text(기본값) : <input type = "text"><br>
        text(value) : <input type = "text" value = "값"><br> <!--입력 박스에 들어가는 기본값 지정-->
        text(placeholder) : <input type = "text" placeholder="플레이스 홀더"><br> <!--입력박스에 회색 안내문 띄움-->
        text(readonly) : <input type = "text" value = "값" readonly><br> <!--수정 불가한 값을 입력박스에 보여줌-->
        text(disabled) : <input type = "text" value = "값" disabled><br> <!--수정 불가한 값을 입력박스에 보여줌. readonly보다 강력.-->
        
        password : <input type = "password" name = "pw"><br>

        radio :
        <input type = "radio" name="gender" value = "male">M
        <input type = "radio" name="gender" value = "female">F
        <input type = "radio" name="gender" checked = "checked" value = "null">N <br>

        submit : <input type = "submit" value = "전송"> <br>

        checkbox : 
        <input type = "checkbox" value = "1"> 1
        <input type = "checkbox" value = "2"> 2
        <input type = "checkbox" value = "3" disabled = "disabled"> 3 <br>

        file :
        <input type = "file"> <br>

        reset :
        <input type = "reset"> <br>

        input button :
        <input type = "button" value = "버튼 이름"> <br>
        button : 
        <button type = "button">버튼명</button> <br>
    </form>

    <form method = "get" action ="https://search.naver.com/search.naver">
        <input type = "text" name = "query">
        <input type = "submit" value = "네이버 검색"> <br>
    </form>
</body>
</html>
