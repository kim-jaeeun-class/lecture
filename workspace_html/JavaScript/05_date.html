<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <script>
        let now = new Date();
        console.log(now);

        // 연도
        const y = now.getFullYear();
        console.log(y);

        // 월(0~11)
        const m = now.getMonth();
        console.log(m+1);

        // 일
        const d = now.getDate();
        console.log(d);

        // 요일
        const day = now.getDay();
        console.log(day);

        // 시
        const h = now.getHours();
        console.log(h);

        // 분
        const min = now.getMinutes();
        console.log(min);

        // 초
        const s = now.getSeconds();
        console.log(s);

        // 국제 표준 GMT-0시
        let iso = now.toISOString();
        console.log(iso);

        let a = iso.split('T');
        console.log(a[0]);
        console.log(a[1].split('.')[0]);

        let ts = now.getTime();
        console.log(ts);

        let before = new Date().getTime();
        for(let i = 0; i < 5000; i++) {
            console.log(i);
        }
        let after = new Date().getTime();
        console.log(after-before);

        let time = new Date();
        time.setHours(time.getHours() + 9);
    </script>
</head>
<body>
    <!-- js로 html 값을 바꾼 것 -->
    <!-- 현재 시간을 띄우기 위해 date 객체, callback 사용 -->
    <!-- 갱신되게 하기 위해 setInterval 사용 -->
    <div id="clock"></div>
    <script>
        function timeView () {
            let cur = new Date();
            let curMin = cur.getMinutes();
            let curSec = cur.getSeconds();
            let text = curMin +'분 ' + curSec + '초';
            // #clock인 html을 변경
            document.querySelector("#clock").innerHTML = text;
        }
        // 1초마다 timeView 함수 실행
        setInterval(timeView, 500);
    </script>
</body>
</html>
