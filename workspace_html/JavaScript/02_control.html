<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control</title>
    <script>
        const temp = 42;
        if(temp) {
            console.log('참입니다');
        }
        else {
            console.log('거짓입니다');
        }
        /* 자바스크립트에서 참은 거짓 아닌 것(=!거짓)
        거짓은 다음이 해당함
        false, 0, null, undefined, NaN */
    </script>
</head>
<body>
    
</body>
</html>
