<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        fn1();
        function fn1() {
            console.log('fn1 실행');
            fn2();
            console.log('fn2 호출 끝');
        }
        function fn2() {
            console.log('fn2 실행')
            fn3();
            fn3();

            // 모든 작업이 끝난 후에 실행됨. 아래의 setTimeout 없을 때의 기준
            // setTimeout(function(){
            //    console.log('중간 요소2')
            //}, 0); -->

            // 중간 요소 1 console.log는 바로 실행
            // 중간 요소 2 console.log는 0초 표기가 되어도 가장 마지막에 실행
            // 이유 : '0초 이후에 하는 것'으로 취급되어 setTimeout은 실행 대기에서 우선 빠짐
            console.log('중간 요소1')
            setTimeout(function(){
                console.log('중간 요소2')
            }, 0);

            fn3();
            fn3();
        }
        function fn3() {
            console.log('fn3 실행')
        }
    </script>
</head>
<body>
    
</body>
</html>
