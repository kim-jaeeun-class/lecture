<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 01</title>
    <link rel = "stylesheet" href = "asset/00_event_prac01.css">
</head>
<body>
    <div class = "head">문제 풀이</div>
    <div class = "all">
        <!--
        1번.
        신청 버튼을 누르면 input의 글씨가 아래에 쌓이도록
        2번.
        주문 정보와 같음 버튼을 누르면 주문자 정보가
        배송 정보로 복사됨
        3번.
        메뉴가 여러 개일 때,
        선택한 메뉴만 특이하게 보이도록 처리
        4번.
        썸네일 클릭 혹은 mouseover 시,
        큰 그림 변경 및 유지
        5번.
        피자 주문 시스템
        사이즈, 토핑, 도우 선택 정보를 한 번에 표시
        6번.
        ToDoList
        추가 버튼 클릭 : input 내용 추가
        할 일 체크 시, 할 일 글씨에 취소선 표시
        할 일 삭제 시, 할 일 삭제
        전체 선택 구현
        선택 취소 구현
        -->
        <div class = "q1">
            <strong>1번</strong><br>
            
            <form class = "firstInForm">
                <strong style = "border: none; font-size: 1em;">신청 양식<br></strong>
                <input type = "text" class = "inText" id="firstIn" placeholder="값을 입력해주세요"> 
                <input type="button" class="button" id="firstBtn" value="신청">
            </form>
            <hr>
            <strong style = "border: none; font-size: 1em;">신청 내용<br></strong>
            <div class = "view" id = "firstView"></div>
        </div>
        <div class = "q2">
            <strong>2번</strong>
            <form class = "secondInForm">
                <strong style = "border: none; font-size: 1em;">주문 정보<br></strong>
                <span class = "nameTag">이름 : </span>
                <input type = "text" class = "inText secondInText" id = "inName" placeholder="이름"><br>
                <span class = "nameTag">주소 : </span>
                <input type = "text" class = "inText secondInText" id = "inAdd" placeholder="주소"><br>
                <span class = "nameTag">전화번호 : </span>
                <input type = "text" class = "inText secondInText" id = "inNum" placeholder="전화번호"> 
                <hr>
                <strong style = "border: none; font-size: 1em;">배송 정보<br></strong>
                <label><input type="checkbox">주문 정보와 같음</label><br>
                <span class = "nameTag">이름 : </span>
                <input type = "text" class = "inText secondInText" id = "delName" placeholder="이름"><br>
                <span class = "nameTag">주소 : </span>
                <input type = "text" class = "inText secondInText" id = "delAdd" placeholder="주소"><br>
                <span class = "nameTag">전화번호 : </span>
                <input type = "text" class = "inText secondInText" id = "delNum" placeholder="전화번호"> 
            </form>
        </div>
        <div class = "q3">
            <strong>3번</strong>
            <div class = "menu">
                <div class = "menuChild" id = "thirdM1">메뉴1</div>
                <div class = "menuChild" id = "thirdM2">메뉴2</div>
                <div class = "menuChild" id = "thirdM3">메뉴3</div>
                <div class = "menuChild" id = "thirdM4">메뉴4</div>
            </div>
        </div>
        <div class = "q4">
            <strong>4번</strong>
            <div class="imgZoom" id="fourthPic">
                <div id="result"></div>
            </div>
        </div>
        <div class = "q5">
            <strong>5번</strong>
            <form class = fifthInForm>
                <strong style = "border: none; font-size: 1em;">피자 주문<br></strong>
                <div class = "option">
                    <div class = "optionName">사이즈</div>
                    <div class = "optionSel">
                        <label><input type = "radio" name = "pizzaMenu" value = "1">Regular</label>
                        <label><input type = "radio" name = "pizzaMenu" value = "2">Large</label>
                        <label><input type = "radio" name = "pizzaMenu" value = "3">Family</label>
                        <label><input type = "radio" name = "pizzaMenu" value = "4">Party</label>
                    </div>

                </div>
                <div class = "option">
                    <div class = "optionName">토핑</div>
                    <div class = "optionSel">
                        <label><input type = "checkbox" name = "topping" value = "1">치즈</label>
                        <label><input type = "checkbox" name = "topping" value = "2">고기</label>
                        <label><input type = "checkbox" name = "topping" value = "3">채소</label>
                        <label><input type = "checkbox" name = "topping" value = "4">기타</label>
                    </div>
                </div>
                <div class = "option">
                    <span class = "optionName">도우</span>
                    <select name = "doughAll" size = "1">
                        <option name = "dough" value = "1" selected> 오리지널 </option> 
                        <option name = "dough" value = "2"> 씬 </option>
                        <option name = "dough" value = "3"> 치즈롤 </option>
                        <option name = "dough" value = "4"> 골드링 </option>
                        <option name = "dough" value = "5"> 스파이시 갈릭 치즈롤 </option>
                    </select>
                    <br>
                    <input type="button" class="button" id="fifthBtn" value="주문 확인">
                </div>
                <hr>
                <strong style = "border: none; font-size: 1em;">주문 정보<br></strong>
                <div class = "fifthView">
                    <div class = "view">:: 내용 ::<br></div>
                    <div class = "view sum"> 총액 : <br></div>
                </div>

            </form>
        </div>
        <div class = "q6">
            <strong>6번</strong>
            <form class = "sixthInForm">
                <strong style = "border: none; font-size: 1em;">ToDoList<br></strong>
                <div class = "sixthIn">
                    <input type = "text" class = "inText" id="sixthInput" placeholder="할 일을 입력해주세요"> 
                    <input type="button" class="button" id="sixthBtn" value="입력">
                    <input type="button" class="button" id="sixthDelBtn" value="삭제">
                </div>
                <hr>
                <table class = "sixthView">
                    <tr class = "viewIndex">
                        <td class = "chk">완료 여부</td>
                        <td class = "tdInfo">할 일 이름</td>
                        <td class = "delete">
                            <label>
                                선택 삭제
                                <input type="checkbox" id="deleteAll">
                            </label>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <script src="asset/js/00_event_prac01.js"></script>
</body>
</html>
