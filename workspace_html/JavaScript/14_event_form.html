<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event :: Form</title>
        <script src="asset/js/14_event_form.js"></script>
        <link rel="stylesheet" href="asset/14_event_form.css">
    </head>
    <body>
        <div class = "head">FORM 요소 테스트</div>
        <form id = "form" method="get" action="https://search.naver.com/search.naver">
            <select id = "site">
                <option value="1">Naver</option>
                <option value="2">Google</option>
            </select>
            <input type = "text" id = "keyword" name="query" placeholder="검색어를 입력해주세요">
            <button type = "submit" class = "button">검색</button>
        </form>

        <!-- 
            1.
            여러 개의 checkbox가 있을 때,
            선택 버튼을 클릭하면
            선택한 토핑 출력

            2.
            전체 선택 구현
                2-1.
                전체 선택 체크 시 모두 선택
                전체 선택 체크 해제 시 모두 해제
                2-2.
                전체 선택 후 하나라도 해제되면 전체 선택도 해제
                전체 선택이 해제됐어도 모든 요소 선택 시, 전체 선택 체크 활성화
        -->
        <div class = "quiz1">
            <div class = "toppingSel">
                <label><input type="checkbox" class="checkAll" value ="전체"> 전체 선택</label>
                <br>
                <label><input type="checkbox" class="check" value ="페퍼로니"> 페퍼로니</label> /
                <label><input type="checkbox" class="check" value ="베이컨"> 베이컨</label> /
                <label><input type="checkbox" class="check" value ="치즈"> 치즈</label> /
                <label><input type="checkbox" class="check" value ="파인애플"> 파인애플</label> /
                <label><input type="checkbox" class="check" value ="버섯"> 버섯</label> /
                <label><input type="checkbox" class="check" value ="옥수수"> 옥수수</label>
                <br>
                <input type = "button" class = "button" value = "선택">
            </div>
            <div class = "list">
                선택 토핑 목록 : 
            </div>
        </div>
        <img class = "sticker" src = "https://media.tenor.com/KCR6uHAlphkAAAAj/hello-kitty.gif">
        <div class = "movie"></div>
        <script src="asset/js/14_event_form.js"></script>
    </body>
</html>
