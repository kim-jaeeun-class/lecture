<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css" type="text/css">
    <script src="calc.js"></script>
</head>
<body>
    <div class = "calc-basic">
        <div class="result">
            <input type="text" class="result-show" readonly>
        </div>
        <div class="input-area">
            <div class="input-line">
                <div class="number" id="seven">7</div>
                <div class="number" id="eignt">8</div>
                <div class="number" id="nine">9</div>
                <div class="btn plus">+</div>
            </div>
            <div class="input-line">
                <div class="number" id="four">4</div>
                <div class="number" id="five">5</div>
                <div class="number" id="six">6</div>
                <div class="btn minus">-</div>
            </div>
            <div class="input-line">
                <div class="number" id="one">1</div>
                <div class="number" id="two">2</div>
                <div class="number" id="three">3</div>
                <div class="btn mul">*</div>
            </div>
            <div class="input-line">
                <div class="number zero">0</div>
                <div class="equal">=</div>
                <div class="btn divide">/</div>
            </div>
        </div>
    </div>
</body>
</html>
